<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/style.css">




</head>
<body>
  <div class="modal" id="modal">
    <div class="rules">
      <div class="rules__title">
        <h2>rules</h2>
        <img id="closeBtn" src="/images/icon-close.svg" alt="">
      </div>
      <img class="rules__img" src="images/image-rules.svg" alt="">
    </div>
    
  </div>

  <div class="container">
    <div class="start">
      <div class="start__results">
        <div class="start__results--title">
          <p>rock <br> paper <br> csissores</p>
        </div>
        <div class="start__results--score">
          <p>score</p>
          <p>10</p>
        </div>
      </div>
      <div class="start__option">
      <img src="/images/bg-triangle.svg" alt="">
      <img id="paper" src="/images/icon-paper.svg" alt="">
      <img id="scissors" src="/images/icon-scissors.svg" alt="">
      <img id="rock" src="/images/icon-rock.svg" alt="">
      </div>

      <button class="rules" id="rules">Rules</button>
    </div>
  </div>


  <script src="/src/app.js"></script>

</body>
</html>
